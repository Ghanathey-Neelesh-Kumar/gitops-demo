apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: redis-app
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
          - redis-server
          - /usr/local/etc/redis/redis.conf
        volumeMounts:
        - name: config
          mountPath: /usr/local/etc/redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: redis-config
